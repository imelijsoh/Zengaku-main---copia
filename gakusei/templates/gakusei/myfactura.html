{% extends 'gakusei/layout.html' %}

{% block style %}
<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
        font-family: 'Arial', sans-serif;
    }
    h1 {
        text-align: center;
        color: #333333;
        font-size: 24px;
        margin-bottom: 20px;
    }
    form {
        font-size: 16px;
        color: #555555;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
<div class="container" style="background-color: white;">
    <h1>Formulario de Pago</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
